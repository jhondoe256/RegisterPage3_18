<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <title>Document</title>
</head>
<body>
    <nav class="navigation">
       <div class="buttons">
        <button class="AboutUs">About Us</button>
        <button class="Register">Register</button>
       </div>
    </nav>

    <section class="Main">
        <div class="container">
            <h1 class="SignUp">SignUp</h1>
            <br>
            <form class="formBody">
                <input class="eMailField"type="text" id="eMail" name="eMail" placeholder="Email Address"><br>

                <input class="userNameField" type="text" id="userName" name="userName" placeholder="User Name"><br>

                <input class="passwordField" type="password" id="password" name="password" placeholder="Password"><br>

                <input class="confirmPasswordField" type="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"><br>

                <button class="Submit" type="submit">Submit</button>

                <img class="amazonIcon" src="https://cdn0.iconfinder.com/data/icons/most-usable-logos/120/Amazon-512.png" alt="">
                <img class="facebookIcon" src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-logo-500x350.png" alt="">
                <img class="githubIcon" src="https://www.flaticon.com/svg/vstatic/svg/25/25231.svg?token=exp=1615161210~hmac=360735db02bfe18804756a579df9ad18" alt="">
                <img class="githubIcon" src="PngItem_3033296.png" alt="">
                <img class="instagramIcon" src="https://i.pinimg.com/originals/76/00/8b/76008bb9685d410d47fe1fa01dc54f15.jpg" alt="">
            </form>
        </div>
    </section>
</body>
</html>
